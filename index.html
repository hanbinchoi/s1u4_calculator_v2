<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <main class="calculator">
      <!-- 계산기의 내부에는 계산 과정과 결과가 출력되는 display와 입력을 위한 button container가 있어야 합니다. -->
      <!-- 버튼은 <button> 요소로 작성하고, 내용은 텍스트로 작성합니다. -->
      <!-- 아래 이미지는 Unit6의 <계산기 구현하기> 과제에서 사용할 계산기 목업입니다. 계산기에 필요한 버튼을 참고하여 계산기를 구성하세요. 또는 구글에서 이미지 검색을 통해 찾은 계산기를 참고하여 자유롭게 구성해도 괜찮습니다. -->
      <!-- 부모 자식 관계에 유의해서 계산기의 와이어프레임부터 작성해보세요. -->
      <!-- 프로토 타이핑 툴(파워포인트, figma 등)을 이용하면 좋습니다. 그림판도 괜찮아요. -->
      <!-- 버튼 요소를 정렬할 때 Flexbox 속성 사용을 권장합니다. 학습한 내용을 바탕으로 부모 요소에 적용해야 하는 속성과 자식 요소에 적용해야 하는 속성을 구분해서 사용해주세요. -->
      <!-- Flexbox는 처음부터 잘 다루기는 매우 어렵습니다. 포기하지 말고 여러 가지 시도를 하면서 익혀보세요. -->
      <section class="calculator__display--for-advanced display-container">
        0
      </section>
      <section class="button-container">
        <div class="container ct1">
          <div class="button-frame">
            <button class="btn btn-style clear">AC</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style reverse">+/-</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style percent">%</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style">/</button>
          </div>
        </div>
        <div class="container">
          <div class="button-frame">
            <button class="btn btn-style number">7</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style number">8</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style number">9</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style operator">*</button>
          </div>
        </div>

        <div class="container">
          <div class="button-frame">
            <button class="btn btn-style number">4</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style number">5</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style number">6</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style operator">-</button>
          </div>
        </div>
        <div class="container">
          <div class="button-frame">
            <button class="btn btn-style number">1</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style number">2</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style number">3</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style operator">+</button>
          </div>
        </div>
        <div class="container">
          <div class="button-frame">
            <button class="btn btn-style number double">0</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style decimal">.</button>
          </div>
          <div class="button-frame">
            <button class="btn btn-style calculate">=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
